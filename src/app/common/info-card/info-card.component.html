<div class="card card-stats h-100 d-flex flex-column">
  <div class="card-header card-header-icon" class="{{ cardClass}}">
    <div class="card-icon">
      <i class="material-icons">{{ icon }}</i>
    </div>
    <p class="card-category">{{ title }}</p>
    <h3 class="card-title">{{ content }}</h3>
  </div>
  <div class="card-footer mt-auto">
    <div class="stats">
      {{ footer }}
    </div>
  </div>
</div>
