<div class="card col h-100 d-flex flex-column">
  <div class="card-header card-header-success">
    <h4 class="card-title">Last 5 new products</h4>
    <p class="card-category"></p>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-success">
        <th>Name</th>
        <th>Type</th>
        <th>Price</th>
        <th>Featured</th>
        <th>Active</th>
      </thead>
      <tbody>
        <tr *ngFor="let product of data | slice:-5">
          <td>{{ product.name }}</td>
          <td>{{ product.type }}</td>
          <td>{{ product.price }}</td>
          <td>{{product.featured}}</td>
          <td>{{product.active}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
