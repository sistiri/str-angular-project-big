<div class="container">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header card-header-danger mb-3">
                <h4 class="card-title">Edit Order</h4>
                <p class="card-category">Change anything you'd like!</p>
            </div>
            <form action="">
                <div class="col-md-10 offset-1">
                    <!-- <div class="form-group">
                        <label for="id">ID</label>
                        <input [(ngModel)]="order.id" type="number" class="form-control" id="id" name="id" required>
                    </div> -->
                    <div class="form-group">
                        <label for="customerID">Customer ID</label>
                        <input [(ngModel)]="order.customerID" type="number" class="form-control" id="customerID"
                            name="customerID"  required #customerID="ngModel">
                        <div [hidden]="customerID.valid || customerID.pristine">
                            Please choose a valid Customer ID!
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productID">Product ID</label>
                        <input [(ngModel)]="order.productID" type="number" class="form-control" id="productID"
                            name="productID" required #productID="ngModel">
                            <div [hidden]="productID.valid || productID.pristine">
                                Please choose a valid Product ID!
                            </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input [(ngModel)]="order.amount" type="number" class="form-control" id="amount" name="amount"
                             required #amount="ngModel">
                             <div [hidden]="amount.valid || amount.pristine">
                                Please set the amount!
                             </div>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <!-- <select [(ngModel)]="order.status"  (change)="onTypeSelect($event)" class="form-control" id="status" name="status" required>
                        <option *ngFor="let status of orderStatus" [value]="status.id">{{ orderStatus.status }}</option> -->
                        <select [(ngModel)]="order.status" class="form-control" id="status" name="status" required>
                            <option value="new">New</option>
                            <option value="shipped">Shipped</option>
                            <option value="paid">Paid</option>
                        </select>
                    </div>
                    <button (click)="onSubmit(order)" class="btn btn-danger pull-right mat-raised-button mt-5 mb-5"
                        mat-raised-button="" type="submit">
                        <span class="mat-button-wrapper">Submit</span>
                        <div class="mat-button-ripple mat-ripple" matripple=""></div>
                        <div class="mat-button-focus-overlay"></div>
                    </button>
                </div>

                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
