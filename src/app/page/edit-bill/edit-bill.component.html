<div class="container">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header card-header-primary mb-3">
        <h4 class="card-title">Edit Bill</h4>
        <p class="card-category">Bill Acount!</p>
      </div>
  <form action="">
    <div class="col-md-10 offset-1">
    <div class="form-group">
      <label for="orderID">OrderID</label>
      <input [(ngModel)]='bill.orderID' type="number" class="form-control" id="orderID"
       name="orderID" required >

    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input [(ngModel)]='bill.amount' type="number" class="form-control" id="amount"
       name="amount" aria-describedby="amount" required >

    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <input [(ngModel)]='bill.status' type="text" class="form-control" id="status"
       name="status" aria-describedby="status" required >
    </div>




  <button (click)="onsubmit(bill)" type="submit" class="btn btn-primary float-right" mat-raised-button=""><span class="mat-button-wrapper">Submit</span>
  <div class="mat-button-ripple-mat-riple" matripple=""></div>
  <div class="mat-button-focus-overlay"></div>
</button>
    </div>
</form>

</div>

  </div>
  </div>
