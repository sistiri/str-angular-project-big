<div class="col-md-12">
  <div class="card card-plain">
      <button  [routerLink]="[0]" class="btn btn-danger btn-block">
          <span class="mat-button-wrapper">Add new product</span>
          <!-- <div class="mat-button-ripple mat-ripple" matripple=""></div> -->
          <!-- <div class="mat-button-focus-overlay"></div> -->
      </button>
  </div>
  <div class="card card-plain">
      <div class="card-header card-header-primary">
          <h4 class="card-title mt-0">Product List</h4>
          <p class="card-category">All products should be seen here</p>
      </div>

      <div class="card-body">
          <div class="table-responsive">
              <table class="table table-hover">
                  <thead class="">
                      <tr>
                          <th [class.active]="order === 'id'"
                            (click)="setOrder('id')">ID:
                            <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                          </th>

                          <th [class.active]="order === 'name'"
                          (click)="setOrder('name')">Name:
                          <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                          </th>

                          <th [class.active]="order === 'type'"
                          (click)="setOrder('type')">Type:
                          <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                          </th>

                          <th [class.active]="order === 'description'"
                          (click)="setOrder('description')">Description:
                          <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                          </th>

                          <th [class.active]="order === 'price'"
                          (click)="setOrder('price')">Price:
                          <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                          </th>

                          <th [class.active]="order === 'featured'"
                          (click)="setOrder('featured')">Featured:
                          <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                          </th>

                          <th [class.active]="order === 'active'"
                          (click)="setOrder('active')">Active:
                          <span [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span>
                          </th>

                      </tr>

                      <tr>
                        <th><input (keyup)="onFilter('id', $event)" class="form-control" type="text" placeholder="Filter"></th>
                        <th><input (keyup)="onFilter('name', $event)" class="form-control" type="text" placeholder="Filter"></th>
                        <th><input (keyup)="onFilter('type', $event)" class="form-control" type="text" placeholder="Filter"></th>
                        <th><input (keyup)="onFilter('description', $event)" class="form-control" type="text" placeholder="Filter"></th>
                        <th><input (keyup)="onFilter('price', $event)" class="form-control" type="text" placeholder="Filter"></th>
                        <th><input (keyup)="onFilter('featured', $event)" class="form-control" type="text" placeholder="Filter"></th>
                        <th><input (keyup)="onFilter('active', $event)" class="form-control" type="text" placeholder="Filter"></th>
                      </tr>

                  </thead>
                  <tbody>
                      <tr *ngFor="let product of productList$ | async | orderBy:order:reverse">
                          <td>{{ product.id }}</td>
                          <td>{{ product.name }}</td>
                          <td>{{ product.type }}</td>

                          <td>{{ product.description }}</td>
                          <td>{{ product.price }}</td>
                          <td>{{product.featured}}</td>
                          <td>{{product.active}}</td>
                          <td>
                              <div class="btn-group">
                                  <button [routerLink]="[product.id]" class="btn btn-warning">
                                      <span class="material-icons">
                                          create
                                      </span>
                                  </button>
                                  <button (click)="onDelete(product)" class="btn btn-danger">
                                      <span class="material-icons">
                                          delete_forever
                                      </span>
                                  </button>
                              </div>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
